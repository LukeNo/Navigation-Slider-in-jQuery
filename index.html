<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Navigation Slider</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
   
    <div class="container">
      <h1>Beautiful places in Asia</h1>
      <div class="slider-outer">
        <img src="img/arrow-left.png" class="prev">
        <div class="slider-inner">
          <img src="img/ha-long.jpg" class="active">
          <img src="img/himeji.jpg">
          <img src="img/kiyomizu-temple.jpg">
          <img src="img/tag-mahal.jpg">
          <img src="img/thailand.jpg">
          <img src="img/the-forbidden-city.jpg">
          <img src="img/the-great-wall.jpg">
        </div><!--slider-inner-->
        <img src="img/arrow-right.png" class="next">
      </div><!-- slider-outer-->
    </div>
    
    <div class="captions">
        <figure>
            <span class="place active">Ha-Long Bay (Vietnam)</span>
            <span class="place">Himeji (Japan)</span>
            <span class="place">Kiyomizu temple (Japan)</span>
            <span class="place">Taj-Mahal (India)</span>
            <span class="place">Thailand</span>
            <span class="place">The Forbidden City (China)</span>
            <span class="place">The Great Wall (China)</span>
        </figure>
    </div>

  
<script src="script.js"></script>    
</body>
</html>
